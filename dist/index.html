<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9HE-hOwNB8WI2dKJUFKsfE3ZOT-qJPmw&callback=initMap&v=weekly"
    defer></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <header>
    <center>
      <div class="header">
        <h1>Geo-Hunt;</h1>
      </div>
    </center>
    <button style="color: black;" class="settings-button"><i class="fas fa-cog"></i></i></button>
  </header>
</head>

<body>

  <main>
    <div id="preLobbyDiv" class="container">
      <div class="wrapper">
        <div class="title"><span>Geo-Hunt Login</span></div>
        <form action="#" autocomplete="off">
          <div class="row">
            <i class="fas fa-user"></i>
            <input id="displayname" type="text" placeholder="Username" required>
          </div>
          <div class="row">
            <i class='fas fa-users'></i>
            <input id="lobbyname" type="text" placeholder="Lobby Name" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input id="password" type="text" placeholder="Lobby Password" required>
          </div>
          <div class="row button">
            <input type="button" id="loginbutton" value="Login">
          </div>
          <p id="wrongpassword">Wrong password</p>

        </form>
      </div>
    </div>



    <div style="display: none" id="lobbyDiv" class="gameContainer">
      <div class="wrapper">
        <div class="title"><span id="lobbyTitle">Lobby Name</span></div>
        <div class="player-list">
          <center>
            <ul id="myList">

            </ul>

            <div id="startGameDiv" style="display: none">
              <button id="startGameBtn">Start</button>
            </div>
          </center>
        </div>
      </div>
    </div>

    <section id="inGameSection" class="inGameMap" style="display: none">
      <div class="gameContainer">
        <div id="googleMap" style="width:100%; height: 90vh;"></div>
      </div>

    </section>
  </main>
  <script src="bundle.js"></script>


</body>

</html>
